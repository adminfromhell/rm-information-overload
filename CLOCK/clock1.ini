[Rainmeter]
update=1000
accurateText=1
dynamicWindowSize=0

[Metadata]
name=Information Overload
author=AdminFromHell (aka Gluzzer)
information=Full System Monitoring
version=3.0
license=Free Use - Just Credit if you Mod or redistribute!

[Variables]
@IncludeConfig=#@#\config.inc

[Background]
Meter=image
w=300
h=300
solidcolor=0,0,0,0


[MeasureTime]
Measure=Time

[MeasureTime24]
Measure=Time
Format=%R:%S

[MeasureDate]
Measure=Time
Format=%D

[MeasureDay]
Measure=Time
Format=%A

[measuretime2]
measure=calc
formula=60
minvalue=0
maxvalue=60

[MeterSeconds]
meter=roundline
measurename=measuretime
linestart=100
linecolor=#FontColor1#
linelength=110
x=150
y=150
solid=1
startangle=4.712
rotationangle=6.2832
valueremainder=60
antialias=1

[MeterMinutes]
meter=roundline
measurename=measuretime
linestart=115
linecolor=#FontColor1#
linelength=125
x=150
y=150
solid=1
startangle=4.712
rotationangle=6.2832
valueremainder=3600
antialias=1

[MeterHours]
meter=roundline
measurename=measuretime
linestart=130
linecolor=#FontColor1#
linelength=140
x=150
y=150
solid=1
startangle=4.712
rotationangle=6.2832
valueremainder=43200
antialias=1

[DayText]
Meter=String
measurename=MeasureDay
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize3#
FontWeight=800
StringAlign=CenterTop
AntiAlias=1
x=150
y=85
Text=%1

[TimeText]
Meter=String
measurename=MeasureTime24
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize3#
FontWeight=800
StringAlign=CenterCenter
AntiAlias=1
x=150
y=145
Text=%1

[DateText]
Meter=String
measurename=MeasureDate
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize3#
FontWeight=800
StringAlign=CenterBottem
AntiAlias=1
x=150
y=165
Text=%1