[Rainmeter]
update=500
accurateText=1
dynamicWindowSize=0

[Metadata]
name=Information Overload
author=AdminFromHell (aka Gluzzer)
information=Full System Monitoring
version=3.0
license=Free Use - Just Credit if you Mod or redistribute!

[Variables]
@IncludeConfig=#@#\config.inc
@IncludeLanConfig=#@#\Sensors\nic-lan.inc
maxDownload=33423360
MaxUpload=15728640

[BarStyle]
BarColor=#FontColor1#
BarOrientation=HORIZONTAL
SolidColor=225,225,225,35

[WanIP]
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"

[LanIP]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoData=0
SysInfoType=IP_ADDRESS
DynamicVariables=1
Group=MainMeasures

[BandwidthIn]
Measure=NetIn
NetInSpeed=#maxDownload#
[BandwidthOut]
Measure=NetOut
NetOutSpeed=#maxUpload#

[NICLabel]
Meter=String
X=20
Y=90
StringAlign=Left
StringEffect=Shadow
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize2#
AntiAlias=1
Text="LAN 1"
Angle=(Rad(270))

[LANIPLabel]
Meter=String
MeasureName=LanIP
X=60
Y=20
StringAlign=Left
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize1#
AntiAlias=1
Text="LAN IP: %1"

[WANIPLabel]
Meter=String
MeasureName=WanIP
X=450
Y=20
StringAlign=Right
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize1#
AntiAlias=1
Text="WAN IP: %1"

[BandwidthOutLabel]
Meter=String
X=60
Y=40
W=290
H=14
StringAlign=Left
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize1#
AntiAlias=1
Text=Upload

[BandwidthOutSpeed]
Meter=String
MeasureName=BandwidthOut
X=450
Y=40
W=290
H=14
StringAlign=Right
FontFace=#Font#
FontColor=#FontColor1#
FontSize=#FontSize1#
NumOfDecimals=1
AutoScale=1
AntiAlias=1
Text="%1B/s"

[BandwidthOutBar]
Meter=Bar
MeterStyle=BarStyle
MeasureName=BandwidthOut
X=60
Y=60
W=390
H=12

[BandwidthInLabel]
