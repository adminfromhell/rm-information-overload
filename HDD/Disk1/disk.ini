Plugin=HWiNFO.dll
HWiNFOSensorId=#NVMSM1-Sensor-ID#
HWiNFOSensorInstance=#NVMSM1-Sensor-Instance#
HWiNFOEntryId=#NVMSM1-Temp2#
HWiNFOType=CurrentValue
[DiskFree]
Measure=FreeDiskSpace
Drive=#Disk1#
UpdateDivider=120
[DiskUsed]
Measure=FreeDiskSpace
Drive=#Disk1#
InvertMeasure=1
UpdateDivider=120
[DiskReadPrecent]
