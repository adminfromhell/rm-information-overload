[Rainmeter]
update=500
accurateText=1
dynamicWindowSize=0

[Metadata]
name=Information Overload
author=AdminFromHell (aka Gluzzer)
information=Full System Monitoring
version=3.0
license=Free Use - Just Credit if you Mod or redistribute!

[Variables]
@IncludeConfig=#@#\config.inc
@IncludeDiskSenors=#@#\Sensors\disk1.inc
@IncludeSmartSenors=#@#\Sensors\smart-nvm1.inc

[BarStyle]
BarColor=#FontColor1#
BarOrientation=HORIZONTAL
SolidColor=225,225,225,35

; Read Sensors
[DiskTemp1]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#NVMSM1-Sensor-ID#
HWiNFOSensorInstance=#NVMSM1-Sensor-Instance#
HWiNFOEntryId=#NVMSM1-Temp1#
HWiNFOType=CurrentValue
